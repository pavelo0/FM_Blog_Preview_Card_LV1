<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="card-section">
      <div class="card-item">
        <img
          src="/assets/images/illustration-article.svg"
          alt="card-image"
          class="card-image"
        />
        <div class="info-card-block">
          <h3 class="blog-type-header">Learning</h3>
          <p class="blog-date">Published 21 Dec 2023</p>
          <h2 class="blog-header">HTML & CSS foundations</h2>
          <p class="blog-description">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </div>
        <div class="author-block">
          <img src="/assets/images/image-avatar.webp" alt="" class="author-blog-avatar" />
          <h3 class="author-name">Greg Hooper</h3>
        </div>
      </div>
    </section>
  </body>
</html>
